<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Prototype</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="page-wrapper">
        <div class="filter-system">
            <!-- Search Section -->
            <div class="filter-search">
                <div class="search-wrapper">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search projects and deliverables..." class="search-input">
                </div>
            </div>
            
            <!-- Filter Controls -->
            <div class="filter-controls">
                <!-- Type Filter -->
                <div class="filter-dropdown">
                    <button class="dropdown-trigger">
                        <span>Type</span>
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="dropdown-content">
                        <div class="dropdown-group">
                            <h4>Projects</h4>
                            <label class="checkbox-wrapper">
                                <input type="checkbox" value="web-development">
                                <span>Web Development</span>
                            </label>
                            <label class="checkbox-wrapper">
                                <input type="checkbox" value="design">
                                <span>Design</span>
                            </label>
                        </div>
                        <div class="dropdown-group">
                            <h4>Deliverables</h4>
                            <label class="checkbox-wrapper">
                                <input type="checkbox" value="website">
                                <span>Website</span>
                            </label>
                            <label class="checkbox-wrapper">
                                <input type="checkbox" value="application">
                                <span>Application</span>
                            </label>
                        </div>
                    </div>
                </div>
                
                <!-- Tags Filter -->
                <div class="filter-dropdown">
                    <button class="dropdown-trigger">
                        <span>Tags</span>
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="dropdown-content">
                        <div class="tags-cloud">
                            <button class="tag tag-project">React</button>
                            <button class="tag tag-project">WordPress</button>
                            <button class="tag tag-deliverable">Frontend</button>
                            <button class="tag tag-deliverable">Backend</button>
                            <button class="tag tag-technology">JavaScript</button>
                            <button class="tag tag-skill">UI/UX</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Active Filters -->
            <div class="active-filters">
                <div class="active-filters-list">
                    <!-- Active filters will be dynamically inserted here -->
                </div>
                <button class="reset-filters">
                    Reset Filters
                    <i class="fas fa-undo-alt"></i>
                </button>
            </div>
        </div>
        
        <div class="filtered-results">
            <div class="deliverables-grid">
                <!-- Cards will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <!-- Custom JavaScript -->
    <script src="js/filter.js"></script>
</body>
</html>
